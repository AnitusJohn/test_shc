<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Contact Form - Dropdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1ebc57;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact </h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="place">Your Place:</label>
      <input type="text" id="place" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <label>Select Recipient:</label>
      <select id="whatsappContact" required>
        <option value="" disabled selected>-- Choose a Person --</option>
        <option value="918939260139">Person 1</option>
        <option value="918939260139">Person 2</option>
        <option value="918939260139">Person 3</option>
        <option value="918939260139">Person 4</option>
        <option value="917708767360">Person 5</option>
        <option value="918939260139">Person 6</option>
        <option value="918939260139">Person 7</option>
        <option value="918939260139">Person 8</option>
        <option value="918939260139">Person 9</option>
      </select>

      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const place = document.getElementById("place").value;
      const message = document.getElementById("message").value;
      const selectedPhone = document.getElementById("whatsappContact").value;

      if (!selectedPhone) {
        alert("Please select a recipient.");
        return;
      }

      const fullMessage = `Hi, I am ${name} from ${place}. ${message}`;
      const encodedMessage = encodeURIComponent(fullMessage);
      const url = `https://wa.me/${selectedPhone}?text=${encodedMessage}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
